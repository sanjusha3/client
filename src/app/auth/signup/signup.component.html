<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />

      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.0/examples/sign-in/"
    />

    <link
      href="/docs/5.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="apple-touch-icon"
      href="/docs/5.0/assets/img/favicons/apple-touch-icon.png"
      sizes="180x180"
    />
    <link
      rel="icon"
      href="/docs/5.0/assets/img/favicons/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="/docs/5.0/assets/img/favicons/favicon-16x16.png"
      sizes="16x16"
      type="image/png"
    />
    <link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json" />
    <link
      rel="mask-icon"
      href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg"
      color="#7952b3"
    />
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico" />
    <meta name="theme-color" content="#7952b3" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="signup.component.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div
          class="alert alert-danger alert-dismissible fade show"
          role="alert"
          *ngIf="errorVal"
        >
          {{ errorVal }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        <h1 class="h3 mb-3 fw-normal">Please Register</h1>
        <div class="form-floating form-group">
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control"
          />
          <label for="floatingInput">Username</label>
          <span
            *ngIf="
              !signupForm.get('username').valid &&
              signupForm.get('username').touched
            "
            class="help-block"
          >
            Please enter a valid username!</span
          >
        </div>
        <div class="form-floating form-group">
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control"
          />
          <label for="floatingInput">Email</label>
          <span
            *ngIf="
              signupForm.get('email').touched && signupForm.get('email').invalid
            "
          >
            <span
              *ngIf="
              signupForm.get('email').errors?.['required']
            "
              class="help-block"
            >
              Please enter an email!</span
            >
            <span
              *ngIf="signupForm.get('email').errors?.['email']"
              class="help-block"
              >Email is invalid!</span
            >
          </span>
        </div>
        <div class="form-floating form-group">
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
          />
          <label for="floatingPassword">Password</label>
          <span
            *ngIf="signupForm.get('password').errors?.['minlength']"
            class="help-block"
            >Password must be at least 8 characters!
          </span>
        </div>

        <span
          *ngIf="!signupForm.valid && signupForm.touched"
          class="help-block"
        >
          Please enter valid data!
        </span>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Signup
        </button>
        <!-- <span class="help-block">
          {{ errorVal }}
        </span> -->
      </form>
    </main>
  </body>
</html>
